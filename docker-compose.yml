# === Servi√ßo da API ===
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agente-proposta 
    restart: unless-stopped               
    ports:
      - "8000:8000"
    volumes:
      - .:/app                            
    environment:
      - PYTHONUNBUFFERED=1                
      - UV_LINK_MODE=copy                 
      - UV_HTTP_TIMEOUT=60                
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
